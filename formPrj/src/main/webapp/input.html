<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
    label:nth-child(1) {
        display : inline-block;
        width : 100px;
        text-align : center;
        background-color: rgb(106, 187, 160);   
    }
    label:nth-of-type(2) {
        display : inline-block;
        width : 100px;
        text-align : center;
        background-color: lemonchiffon;   
    }


</style>
</head>
<body>
   <label for="last_name">이름 : </label>
   <input type="text" id="last_name" name="last_name"><br>
   <label for="id">아이디 : </label>
   <input type="text" id="id" name="email"><br>
   <label>비밀번호 : <input type="pass" id="user_pw"> </label>
   <input type="hidden"><br>
   <label for="men">성별구분 : 남</label>
   <input type="radio" id="men" name="gender" value="M">
   <label for="women">여</label>
   <input type="radio" id="women" name="gender" value="F"><br>
   <label for="lan">사용언어 : </label>
   <input type="checkbox" id="lan" name="language" value="korean">한글
   <input type="checkbox" name="language" value="english">영어
   <input type="checkbox" name="language" value="japanese">일어
   <input type="checkbox" name="language" value="chinese">중국어<br>
   <label for="hi">자기소개 : </label>
   <textarea rows="10" id="hi" name="memo" value="hello">안녕하세요</textarea><br>
   <label class="earth" for="from">국적 : </label>
   <select id="earth">
       <option value="usa">USA</option>
       <option value="korea">KOREA</option>
       <option value="japan">JAPAN</option>
       <option value="china">CHINA</option>
   </select><br>
   <label class="food" for="eat">좋아하는 음식 : </label>
   <select id="food">
       <option value="kim">김치</option>
       <option value="bul">불고기</option>
       <option value="pa">파전</option>
       <option value="bi">비빔밥</option>
   </select><br>
   <input type="button" value="전송">



</body>
</html>
