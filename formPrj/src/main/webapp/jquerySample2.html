<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>jquerySample2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"> </script>
    <script>
        let data = [{
            id: 'user1',
            name: '홍길동',
            phone: '010-1111-2222',
            age: 15
        }, {
            id: 'user2',
            name: '황성민',
            phone: '010-3333-4444',
            age: 22
        }];

        $(document).ready(function () {
            let tbody = $('table > tbody');
            $(data).each((idx, val) => {
                // tr > td, td, td, td
                let delBtn = $('<button />').text('삭제');
                delBtn.on('click', function () {
                    console.log($(this));
                    // $(this).remeve(); // 자기자신을 지움.
                    $(this).parent().parent().remove();
                }) // addEventListener
                tbody.append( //
                    $('<tr />').attr('id', val.id) // attr: attribute
                               .append( //
                                   $('<td />').text(val.id), // <td>user1</td>
                                   $('<td />').text(val.phone), //
                                   $('<td />').text(val.name), //
                                   $('<td />').text(val.age), //
                                   $('<td />').append(delBtn) //
                               )
                );
            })
        });
        // 
        console.log(data);
        //data.forEach();
        console.log($(data));
    </script>
</head>

<body>
    <div id="show">
        <table border="1">
            <thead>
                <tr>
                    <th>회원아이디</th>
                    <th>회원이름</th>
                    <th>회원연락처</th>
                    <th>회원나이</th>
                    <th>삭제</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>

</html>
